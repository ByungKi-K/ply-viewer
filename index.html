<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + GCS PLY Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
/*
  Three.js (ES Module 버전) + OrbitControls + PLYLoader
  - 모두 CDN에서 가져옴
*/
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
import { PLYLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/PLYLoader.js";

let scene, camera, renderer, controls;

init();
animate();

function init() {
  // 씬(Scene)
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  // 카메라(Camera)
  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 2);

  // 렌더러(Renderer)
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // OrbitControls (마우스로 회전/줌)
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // 광원(Light)
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7.5);
  scene.add(dirLight);

  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // 구글 클라우드 스토리지의 .ply 파일 '공개 URL'
  // 예) https://storage.googleapis.com/<버킷명>/<파일명>.ply
  const gcsPLYUrl = "https://storage.googleapis.com/example_ply/016_ours.ply";
  
  // PLYLoader로 로드
  const loader = new PLYLoader();
  loader.load(
    gcsPLYUrl,
    (geometry) => {
      geometry.computeVertexNormals();
      // 점 형태로 렌더링
      const material = new THREE.PointsMaterial({
        size: 0.01,
        vertexColors: true
      });
      const points = new THREE.Points(geometry, material);
      scene.add(points);

      /*
      // 메시(Mesh)로 렌더링하고 싶다면:
      const meshMaterial = new THREE.MeshLambertMaterial({ vertexColors: true });
      const mesh = new THREE.Mesh(geometry, meshMaterial);
      scene.add(mesh);
      */
    },
    (xhr) => {
      console.log((xhr.loaded / xhr.total * 100) + "% loaded");
    },
    (error) => {
      console.error("Error loading PLY:", error);
    }
  );

  // 창 크기 변경 대응
  window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
