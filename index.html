<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js PLY Viewer (OrbitControls)</title>
  <style>
    /* 브라우저 기본 여백 제거 및 캔버스 풀스크린 */
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
/*
  1) Three.js (ES Module 버전)
  2) PLYLoader (ES Module 버전)
  3) OrbitControls (ES Module 버전)
  - 각 모듈은 CDN에서 불러옴
*/
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
import { PLYLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/PLYLoader.js";

let scene, camera, renderer, controls;

init();
animate();

function init() {
  // 씬(Scene) 생성
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xeeeeee);

  // 카메라(Camera) 설정
  camera = new THREE.PerspectiveCamera(
    60, // 시야각(FOV)
    window.innerWidth / window.innerHeight, // 종횡비
    0.1,  // near
    1000  // far
  );
  camera.position.set(0, 0, 2); // 카메라 위치

  // 렌더러(Renderer) 생성
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 궤도 컨트롤(OrbitControls) 설정
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;   // 부드러운 움직임
  controls.dampingFactor = 0.05;
  controls.target.set(0, 0, 0);

  // 광원(Light) 추가
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7.5);
  scene.add(dirLight);

  const ambLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambLight);

  // PLYLoader를 이용해 .ply 파일 로드
  const loader = new PLYLoader();
  loader.load(
    "./ours.ply", // 실제 파일 이름에 맞게 경로 수정
    (geometry) => {
      // 법선 계산(점 구름이나 메시를 위해)
      geometry.computeVertexNormals();

      // 점(Points)로 렌더링할 경우
      const material = new THREE.PointsMaterial({
        size: 0.01,        // 점 크기
        vertexColors: true // PLY 파일에 색상 데이터가 있다면 활용
      });
      const points = new THREE.Points(geometry, material);
      scene.add(points);

      // 메시(Mesh)로 보고 싶다면 주석 해제:
      /*
      const meshMaterial = new THREE.MeshLambertMaterial({ vertexColors: true });
      const mesh = new THREE.Mesh(geometry, meshMaterial);
      scene.add(mesh);
      */
    },
    (xhr) => {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    (error) => {
      console.error('An error happened while loading the PLY file:', error);
    }
  );

  // 창 크기 변경 시 처리
  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();      // OrbitControls 업데이트
  renderer.render(scene, camera);
}
</script>
</body>
</html>
